parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your Services.
        autoconfigure: true # Automatically registers your Services as commands, event subscribers, etc.
        bind:
            $hashAlgorithm: '%env(HASH_ALGORITHM)%'
            $logAlgorithm: '%env(LOGGER_ALGORITHM)%'
            $logFilePath: '%env(LOGGER_FILE_PATH)%'
            $encryptSecretKey: '%env(ENCRYPT_KEY_AES256)%'

    # makes classes in src/ available to be used as Services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'

    _instanceof:
        App\Services\HashStrategies\HashStrategyInterface:
            tags: ['hash_strategy']
        App\Services\LoggerStrategies\LoggerStrategyInterface:
            tags: [ 'logger_strategy' ]

    App\Services\HashService:
        arguments: [!tagged hash_strategy]

    App\Services\LoggerService:
        arguments: [ !tagged logger_strategy ]


